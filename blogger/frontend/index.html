<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/262508/pexels-photo-262508.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Custom styles for the login and register tabs */
        .nav-tabs .nav-item .nav-link {
            color: #fff; /* Text color for inactive tabs */
            background-color: #333; /* Background color for inactive tabs */
        }

        .nav-tabs .nav-item .nav-link.active {
            color: #333; /* Text color for active tab */
            background-color: #fff; /* Background color for active tab */
        }
    </style>
<div class="container mt-5">
    <h1 class="text-center">Blogger</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a aria-controls="login" aria-selected="true" class="nav-link active" data-bs-toggle="tab"
                               href="#login"
                               id="login-tab" role="tab">Sign in</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a aria-controls="register" aria-selected="false" class="nav-link" data-bs-toggle="tab"
                               href="#register"
                               id="register-tab" role="tab">Sign up</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <!-- Login Tab -->
                        <div aria-labelledby="login-tab" class="tab-pane fade show active" id="login" role="tabpanel">
                            <h5 class="card-title">Login</h5>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label" for="loginUsername">Username</label>
                                    <input class="form-control" id="loginUsername" placeholder="Enter user credentials"
                                           type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for "loginPassword">Password</label>
                                    <input class="form-control" id="loginPassword" placeholder="Enter password"
                                           type="password">
                                </div>
                                <button class="btn btn-primary" id="loginButton" type="submit">Login</button>
                            </form>
                        </div>

                        <!-- Registration Tab -->
                        <div aria-labelledby="register-tab" class="tab-pane fade" id="register" role="tabpanel">
                            <h5 class="card-title">Register</h5>
                            <form id="regForm">
                                <div class="mb-3">
                                    <label class="form-label" for="regUsername">Username</label>
                                    <input class="form-control" id="regUsername" placeholder="Choose username"
                                           type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="regPassword">Password</label>
                                    <input class="form-control" id="regPassword" placeholder="Generate password"
                                           type="password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="regEmail">Email</label>
                                    <input class="form-control" id="regEmail" placeholder="Enter your email"
                                           type="email">
                                </div>
                                <button class="btn btn-success" id="registerButton" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
